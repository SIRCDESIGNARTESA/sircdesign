<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sirc Design Artesã</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #222;
      min-height: 100vh;
    }
    .main-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0;
    }
    .banner-image {
      width: 100%;
      max-width: 900px;
      margin: 32px auto 0 auto;
      display: block;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: box-shadow 0.2s;
      background: #f9f9f9;
    }
    .banner-image:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }
    .iframe-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 32px auto;
      border-radius: 0 0 18px 18px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      background: #fafafa;
      border-top: none;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      display: block;
      background: #fafafa;
      min-height: 600px;
    }
    @media (max-width: 950px) {
      .main-container, .iframe-container, .banner-image {
        max-width: 100%;
        border-radius: 0;
        margin: 0;
      }
      .banner-image {
        margin-top: 0;
      }
      iframe {
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Imagem integrada no topo -->
    <img src="folder.jpg" alt="Sirc Design Artesã - Folder" class="banner-image" loading="eager" />
    <!-- Site GammaApp incorporado logo abaixo -->
    <div class="iframe-container">
      <iframe src="https://copy-of-catalogo-final-c-abfi8fj.gamma.site/"
              title="Catálogo GammaApp"></iframe>
    </div>
  </div>
</body>
</html>
