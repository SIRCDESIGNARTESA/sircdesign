<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sirc Design Artesã</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fafaf8;
      color: #222;
    }
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 0 32px 0;
    }
    .banner-image {
      width: 100%;
      display: block;
      margin: 0 auto 12px auto;
      border-radius: 0 0 24px 24px;
    }
    .catalogo-container {
      width: 100%;
      margin: 0 auto 16px auto;
      background: #fafaf8;
      border-radius: 0 0 24px 24px;
      overflow: hidden;
      box-shadow: none;
      border-top: none;
      text-align: center;
    }
    .catalogo-pdf {
      width: 100%;
      height: 80vh;
      min-height: 600px;
      border: none;
      background: #fafaf8;
      margin-bottom: 8px;
      display: block;
    }
    .download-btn {
      display: inline-block;
      margin: 16px auto 24px auto;
      padding: 14px 32px;
      font-size: 1.1em;
      background: #2d8f5c;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s;
      cursor: pointer;
    }
    .download-btn:hover {
      background: #1b5e36;
    }
    @media (max-width: 950px) {
      .content, .catalogo-container, .banner-image {
        max-width: 100%;
        border-radius: 0;
      }
      .catalogo-pdf {
        min-height: 400px;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Imagem do folder no topo -->
    <img src="folder.jpg" alt="Sirc Design Artesã - Folder" class="banner-image" loading="eager" />

    <!-- Botão para download do catálogo -->
    <div class="catalogo-container">
      <a href="Catalogo.pdf" download class="download-btn">Baixar Catálogo em PDF</a>
    </div>

    <!-- Catálogo em PDF incorporado de forma fluida -->
    <div class="catalogo-container">
      <embed src="Catalogo.pdf" type="application/pdf" class="catalogo-pdf" />
    </div>
  </div>
</body>
</html>
